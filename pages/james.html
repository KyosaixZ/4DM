                but someone called me <span class="text-danger">'J'</span>

              <img class="rounded shadow-lg" src="../assets/img/james/james.jpg" alt="jcsnp-face" width="450">

    <section id="hero" class="d-flex align-items-center justify-content-between" style="height: auto;">
      <div class="container">
        <h1 class="text-center mb-5">What do I do during the semester break?</h1>
        <div class="row">
          <div class="col-md-6 position-relative mb-3 activity-box">
            <h2 class="position-absolute activity-text">GTA V Online</h2>
            <img class="w-100 rounded img-activity" src="../assets/img/james/gtav-meme-1.jpg" alt="gta-v-online" height="300">

          <div class="col-md-6 position-relative mb-3 activity-box">
            <h2 class="position-absolute activity-text">Call of the Wild</h2>
            <img class="w-100 rounded img-activity" src="../assets/img/james/cotw-meme-1.jpg" alt="call-of-the-wild" height="300">

          <div class="col-md-6 position-relative mb-3 activity-box">
            <h2 class="position-absolute activity-text">Minecraft</h2>
            <img class="w-100 rounded img-activity" src="../assets/img/james/minecraft-meme-1.jpg" alt="minecraft" height="300">
          </div>
          <div class="col-md-6 position-relative mb-3 activity-box">
            <h2 class="position-absolute activity-text">Sleep</h2>
            <img class="w-100 rounded img-activity" src="../assets/img/james/sleep-meme-1.gif" alt="sleep" height="300">
          </div>
        </div>
      </div>
    </section>

    <section id="hero" class="d-flex align-items-center justify-content-between" style="height: auto;">
      <div class="container">
        <h1 class="text-center mb-5">My Project</h1>
        <div class="row g-5" id="jcsnp_repos_div"></div>
      </div>
    </section>

    <audio id="ambatukam_song" autoplay loop>
      <source src="../assets/audio/ambatukam.mp3" type="audio/mpeg">
    </audio>

    <!-- js script, eiei -->
    <script type="text/javascript">
      window.onload=function(){
        document.getElementById("ambatukam_song").play();
        const jcsnp_api = "https://api.github.com/users/JcsnP/repos";
        fetch(jcsnp_api)
          .then((result) => result.json())
          .then((data) => {
            console.log(data)
            // parent element
            const parent_node = document.getElementById("jcsnp_repos_div");
            const parser = new DOMParser();
            data.forEach((item, index) => {
              const text = `
                <div class='d-flex flex-column border p-3 rounded shadow-lg w-100'>
                  <div class='d-flex justify-content-between align-items-center text-start'>
                    <h4 class='fw-bold text-warning'>${item.name}</h4>
                  </div>
                  <div class='d-flex justify-content-between align-items-center text-light'>
                    <small>Star ${item.stargazers_count}</small>
                    <small>Watch ${item.watchers_count}</small>
                    <small>Folk ${item.forks_count}</small>
                  </div>
                </div>
              `;
              const html = parser.parseFromString(text, 'text/html');

              const div = document.createElement("div");
              div.className = "col-6 rounded mb-1";
              div.innerHTML = html.body.innerHTML;
              parent_node.appendChild(div)
            })
          })
          .catch((error) => console.log(error))
      }
    </script>


    <!-- End Hero -->
